name: Publish Package

on:
  release:
    types: [created]
  push:
    branches:
      - main

permissions:
  contents: write
  packages: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.DEPLOY_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.17.0'
          registry-url: 'https://registry.npmjs.org/'

      - name: Git configuration
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"

      - name: Install dependencies
        run: npm ci
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN_WATCHDOCK }}

      - name: Run tests
        run: npm test

      - name: Run lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Version and Push
        run: |
          git pull origin main
          npm version patch -m "ðŸš€ Release %s"
          git push origin main --follow-tags
        env:
          GITHUB_TOKEN: ${{ secrets.DEPLOY_TOKEN }}

      - name: Setup NPM Authentication
        run: |
          # Configurar autenticaÃ§Ã£o NPM temporariamente
          npm config set //registry.npmjs.org/:_authToken ${NPM_TOKEN_WATCHDOCK}
        env:
          NPM_TOKEN_WATCHDOCK: ${{ secrets.NPM_TOKEN_WATCHDOCK }}

      - name: Publish to NPM
        run: |
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN_WATCHDOCK }}

      - name: Print completion message
        if: success()
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "âœ… Successfully published version $VERSION to npm"
          echo "ðŸ”— Package URL: https://www.npmjs.com/package/watchdock/v/$VERSION"