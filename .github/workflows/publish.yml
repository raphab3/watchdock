name: Publish Package

on:
  release:
    types: [created]
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: '**/package.json'

      - name: Clean install dependencies
        run: |
          npm install
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"
          git add package-lock.json
          git commit -m "Add package-lock.json [skip ci]" || echo "No changes to commit"

      - name: Run tests
        run: npm test

      - name: Run lint
        run: npm run lint

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/
          cache: 'npm'
          cache-dependency-path: '**/package.json'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Auto-increment version
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"
          npm version patch -m "Auto-increment version to %s [skip ci]"

      - name: Publish to NPM
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN_WATCHDOCK}}

      - name: Push version changes
        run: |
          git push origin HEAD:main --follow-tags --force
        env:
          github-token: ${{ secrets.GITHUB_TOKEN }}
